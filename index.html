<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoLearn - Học từ vựng thông minh</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/3d-fluency/94/library.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sections/news.css">

    <!-- Google API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- DOMPurify (sanitize HTML for in-app reader) -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js">
</script>
</head>
<body>
    <!-- ==================== LOADING SCREEN ==================== -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="https://img.icons8.com/3d-fluency/94/library.png" alt="VoLearn" class="loading-logo">
            <h2>VoLearn</h2>
            <div class="loading-spinner"></div>
            <p>Đang tải...</p>
        </div>
    </div>

    <!-- ==================== APP CONTAINER ==================== -->
    <div id="app" style="display: none;">
        
        <!-- Sidebar Overlay (Mobile) -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="https://img.icons8.com/3d-fluency/94/library.png" alt="VoLearn">
                    <span class="logo-text">VoLearn</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle" title="Thu gọn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a class="nav-item active" data-section="home" title="Trang chủ">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a class="nav-item" data-section="add" title="Thêm từ vựng">
                    <i class="fas fa-plus-circle"></i>
                    <span>Thêm từ vựng</span>
                </a>
                <a class="nav-item" data-section="bookshelf" title="Tủ sách">
                    <i class="fas fa-book"></i>
                    <span>Tủ sách</span>
                </a>
                <a class="nav-item" data-section="practice" title="Luyện tập">
                    <i class="fas fa-dumbbell"></i>
                    <span>Luyện tập</span>
                </a>
                <a class="nav-item" data-section="calendar" title="Lịch học">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Lịch học</span>
                </a>
                <a class="nav-item" data-section="news" title="Tin Tức">
                     <i class="fas fa-newspaper"></i>
                     <span>Tin Tức</span>
                </a>
                <a class="nav-item" data-section="settings" title="Cài đặt">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </a>
            </nav>
            <button id="sidebar-close" class="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="page-title" class="page-title">Trang chủ</h1>
            </header>

            <!-- Sections Container - Templates will be loaded here -->
            <div id="sections-container">
                <!-- Sections loaded dynamically by templateLoader.js -->
            </div>
        </main>

        <!-- Modals Container - Templates will be loaded here -->
        <div id="modals-container">
            <!-- Modals loaded dynamically by templateLoader.js -->
        </div>

        <!-- Components Container - Toast, Widgets, etc. -->
        <div id="components-container">
            <!-- Components loaded dynamically by templateLoader.js -->
        </div>

    </div>

    <!-- Main App Script -->
    <script src="./js/app.js"></script>
</body>
</html>
