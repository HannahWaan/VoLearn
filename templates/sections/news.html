<section id="news-section" class="section">
  <!-- Header -->
  <div class="news-header">
    <div class="news-header-text">
      <h2>Tin Tức</h2>
      <p class="news-subtitle">Đọc báo tiếng Anh • The Guardian</p>
    </div>
    <button id="news-refresh" class="news-refresh-btn" title="Làm mới">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>

  <!-- Tabs -->
  <div class="news-tabs-container">
    <div class="news-tabs-main">
      <button class="news-tab active" data-guardian-section="world">
        <i class="fas fa-globe"></i> World
      </button>
      <button class="news-tab" data-guardian-section="science">
        <i class="fas fa-flask"></i> Science
      </button>
      <button class="news-tab" data-guardian-section="technology">
        <i class="fas fa-microchip"></i> Tech
      </button>
      <button class="news-tab" data-guardian-section="environment">
        <i class="fas fa-leaf"></i> Environment
      </button>
      <button class="news-tab" data-guardian-section="business">
        <i class="fas fa-briefcase"></i> Business
      </button>
      <button class="news-tab news-more-toggle" id="news-more-toggle" title="Thêm chủ đề">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
    
    <div class="news-tabs-extra" id="news-more-tabs">
      <button class="news-tab" data-guardian-section="sport">
        <i class="fas fa-futbol"></i> Sport
      </button>
      <button class="news-tab" data-guardian-section="culture">
        <i class="fas fa-theater-masks"></i> Culture
      </button>
      <button class="news-tab" data-guardian-section="commentisfree">
        <i class="fas fa-comment"></i> Opinion
      </button>
      <button class="news-tab" data-guardian-section="lifeandstyle">
        <i class="fas fa-heart"></i> Life & Style
      </button>
      <button class="news-tab" data-guardian-section="education">
        <i class="fas fa-graduation-cap"></i> Education
      </button>
      <button class="news-tab" data-guardian-section="music">
        <i class="fas fa-music"></i> Music
      </button>
      <button class="news-tab" data-guardian-section="film">
        <i class="fas fa-film"></i> Film
      </button>
      <button class="news-tab" data-guardian-section="books">
        <i class="fas fa-book"></i> Books
      </button>
      <button class="news-tab" data-guardian-section="politics">
        <i class="fas fa-landmark"></i> Politics
      </button>
    </div>
  </div>

  <!-- Status -->
  <div class="news-status" id="news-status">Chọn chủ đề để xem tin.</div>

  <!-- List View -->
  <div class="news-list-view" id="news-list-view">
    <div class="news-list" id="news-list"></div>
    
    <!-- Pagination -->
    <div class="news-pagination">
      <button id="news-prev" class="news-page-btn" disabled>
        <i class="fas fa-chevron-left"></i> Trước
      </button>
      <span id="news-page-info">Trang 1</span>
      <button id="news-next" class="news-page-btn">
        Sau <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Reader View -->
  <div class="news-reader-view" id="news-reader-view" style="display: none;">
    <!-- Reader Toolbar -->
    <div class="news-reader-toolbar">
      <button id="news-reader-back" class="news-back-btn">
        <i class="fas fa-arrow-left"></i> Quay lại
      </button>
      <div class="news-font-controls">
        <button id="news-font-dec" title="Giảm cỡ chữ">A−</button>
        <button id="news-font-inc" title="Tăng cỡ chữ">A+</button>
      </div>
    </div>

    <!-- Article -->
    <article class="news-article">
      <h1 id="news-title">Tiêu đề bài viết</h1>
      <div class="news-article-meta" id="news-meta"></div>
      <p class="news-trail-text" id="news-trail-text"></p>
      <div class="news-cover" id="news-cover"></div>
      <div class="news-reader-content" id="news-reader"></div>
      <div class="news-article-footer">
        <a id="news-source-link" href="#" target="_blank" rel="noopener noreferrer" class="news-source-btn">
          <i class="fas fa-external-link-alt"></i> Đọc trên The Guardian
        </a>
      </div>
    </article>
  </div>

  <!-- Floating Scroll Top Button -->
  <button class="news-scroll-top" id="news-scroll-top" title="Lên đầu trang">
    <i class="fas fa-chevron-up"></i>
  </button>
</section>
